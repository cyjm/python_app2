{% extends "base.html" %}
{% block content%}
<div class="container ">
    <div class="row">
        <div class="col-md-4, offset-md-4" >
            <form action="/posts/new/{{ blog_id }}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"  id="title" name="title" placeholder="Title of the post">
                </div>
                  <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="What is that you want to post about" ></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}

{% extends "base.html" %}
{% block content%}
<div class="container ">
    <div class="row">
        <div class="col-md-4, offset-md-4" >
            <form action="/blogs/new" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"  id="title" name="title" placeholder="Blog title">
                </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Describe the blog" >
                  </div>
                <button type="submit" class="btn btn-primary">Create blog</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
